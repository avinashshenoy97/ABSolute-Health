		<h1> Organize Your Own Marathon! </h1>

		<div class="mail">
			<input type="button" value="Add Invite" onclick="addIn(event)" style="margin-left: 0px;" />
		</div>

		<div class="mail">
			<center>
			<textarea rows="10" cols="100" placeholder="Enter a message for your participants! Do not forget to mention all details of the event!"></textarea>
			</center>
		</div>

		<input type="button" value="Done" onclick="done(event)" style="display: inline; margin-top: 50px; margin-left: 50%;" />


		<script type="text/javascript">
			function addIn(e) {
				var p = e.target.parentNode;
				var i = document.createElement("input");
				i.size = "40";
				i.placeholder = "Enter email address";
				i.className = "to";
				p.appendChild(i);
			}

			function done(e) {
				var to = document.getElementsByClassName("to");
				var tos = "";
				for(var i = 0 ; i < to.length ; i++) {
					if(to[i] != null)
						tos += to[i].value + ",";
				}

				var body = document.querySelector("textarea").value;
				var sbtn = document.createElement("input");
				sbtn.type = "button";
				sbtn.value = "Send";

				var a = document.createElement("a");
				a.href = "mailto:" + tos + "?subject=You are invited to a marathon&body=" + body;
				a.appendChild(sbtn);
				sbtn.style = e.target.style;
				e.target.parentNode.appendChild(a);
			}
		</script>
